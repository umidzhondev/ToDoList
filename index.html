<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!--* CSS FILE -->
    <link rel="stylesheet" href="./css/main.css">
    <!--* CSS FILE END -->
    <!--* FONTAWESOME LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!--* FONTAWESOME LINK END -->
    <!--* BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--* BOOTSTRAP CSS END -->
</head>

<body>

    <div class="wrapper mt-4">
        <div class="box">
            <h1 class="box__title text-center">
                <i class="fas fa-book-open text-warning"></i>
                Y.S <span class="box__title-mark text-warning">Book</span>List
            </h1>
            <form class="box__form d-flex flex-column ">
                <label for="name">Title
                    <input type="text" class="form-control">
                </label>
                <label for="name">Author
                    <input type="text" class="form-control">
                </label>
                <label for="name">Year
                    <input type="text" class="form-control">
                </label>
                <button type="submit" id="submit__btn" class="btn btn-warning">Add Book</button>
            </form>
            <table class="box__table w-100  text-center">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Year</th>
                    </tr>
                </thead>
                <tbody>
                  
                </tbody>
            </table>
        </div>
    </div>

    <!--* BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!--* BOOTSTRAP JS END -->
    <!--* JAVSCRIPT FILE  -->
    <script src="./js/index.js"></script>
    <!--* JAVSCRIPT FILE END  -->
</body>

</html>
